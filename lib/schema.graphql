type Course {
    _id: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Query {
    "Get all courses"
    getCourses: [Course]
    "Return a course by ID"
    getCourse(id : ID!): Course
}

input CourseInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation {
    "Create a new course"
    createCourse(input: CourseInput!): Course
    # "Update a course"
    # updateCourse(id: ID!, input: CourseInput): Course
    # "Delete a course"
    # deleteCourse(id: ID!): Course
}